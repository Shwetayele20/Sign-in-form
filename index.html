<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="wrapper my-4">
        <div class="container w-50 ">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 cool-xl-4 text-center ">
                <form class="rounded bg-white shadow p-4">
                    <h2 class="text-dark fw-bolder fs-2 mb-2 ">Sign-In</h2>

                    <div class="fw-normal text-muted mb-4">
                        Now Here? <a href="#" class="text-primary fw-bold text-decoration-none"> Create an Account</a>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                            required>
                        <label for="floatingInput">Email address</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                            required>
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="mt-1 text-end">
                        <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password ?</a>
                    </div>

                    <button type="submit" class="btn btn-primary submit-btn w-100 mt-4 mb-2"> Continue</button>

                    <div class="text-center text-muted text-uppercase mb-2">or </div>

                    <a href="https://www.google.co.in/" class="btn btn-light login_with w-100 mb-2 ">
                        <img src="images/google.webp" class="img-fluid  w-25 me-3">Continue with Google
                    </a>
                    <a href="https://www.facebook.com/" class="btn btn-light login_with w-100 mb-2 ">
                        <img src="images/facebook.jpg" class="img-fluid w-25 me-3">Continue with Facebook
                    </a>
                    <a href="https://www.linkedin.com/" class="btn btn-light login_with w-100 mb-2 ">
                        <img src="images/linkdin.jpg" class="img-fluid w-25 me-3">Continue with Linkdin
                    </a>
                </form>

            </div>
        </div>
    </section>
</body>

</html>
